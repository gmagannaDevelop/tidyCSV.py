# This is a basic workflow to help you get started with Actions

name: tests

# Controls when the workflow will run
on:
  repository_dispatch:
    types: [successful-build-1]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.client_payload.sha }}
      # use poetry on github actions :
      - uses: Gr1N/setup-poetry@v7
      # use go on github actions
      - uses: actions/setup-go@v2

      - name: check if path is set
        run: sed 's/:/\n/g' <<< "$PATH"

      - name: prepend to path
        run: |
          echo 'export PATH=$(go env GOPATH)/bin:$PATH' >> ~/.bashrc
          #cat ~/.bashrc

      - name: reload and recheck
        run: |
          source ~/.bashrc
          cat ~/.bashrc
          sed 's/:/\n/g' <<< "$PATH"

      - name: Install goodls and download data
        run: |
          ls
          go get -u github.com/tanaikech/goodls
          export GOODLS_BIN=$(go env GOPATH)/bin/goodls
          export GOODLS_APIKEY=${{ secrets.GDRIVE_API_KEY }}
          $GOODLS_BIN -u ${{ secrets.GDRIVE_REPO_URL }}
          ls
